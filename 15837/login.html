<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Railway Ticket System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(Images/Login.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #21867a;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #2a9d8f;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="register.html">Register here</a></p>
  </div>

  <footer>
    üöÜ Login to book your railway journey | &copy; 2025 Railway Ticket System
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtHw0bDammKO2KdJzTUHZATr4Exgvh9g",
      authDomain: "railway-management-syste-8bfe4.firebaseapp.com",
      projectId: "railway-management-syste-8bfe4",
      storageBucket: "railway-management-syste-8bfe4.firebasestorage.app",
      messagingSenderId: "182948395723",
      appId: "1:182948395723:web:b61ecb90c70b7d6732394e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("‚úÖ Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("‚ùå Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
