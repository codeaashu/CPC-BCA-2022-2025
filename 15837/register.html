<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body style="
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #74ebd5, #ACB6E5);
  background: url(Images/Register.jpg);
  display: flex;
  align-items: center;
  justify-content: center;
">

  <form id="registerForm" style="
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 300px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  ">
    <h2 style="text-align: center; margin-bottom: 10px; color: #333;">Register</h2>

    <input type="email" id="regEmail" placeholder="Email" required style="
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    ">

    <input type="password" id="regPassword" placeholder="Password" required style="
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    ">

    <button type="submit" style="
      padding: 10px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    ">Register</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtHw0bDammKO2KdJzTUHZATr4Exgvh9g",
      authDomain: "railway-management-syste-8bfe4.firebaseapp.com",
      projectId: "railway-management-syste-8bfe4",
      storageBucket: "railway-management-syste-8bfe4.appspot.com",
      messagingSenderId: "182948395723",
      appId: "1:182948395723:web:b61ecb90c70b7d6732394e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Registered successfully!");
          window.location.href = "login.html";
        })
        .catch((err) => alert("Registration failed: " + err.message));
    });
  </script>
</body>
</html>
